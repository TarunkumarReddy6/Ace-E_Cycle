{% extends 'baseur.html' %}
{% load static %}
{% block content %}
    <script>
      function validatePhoneNumber(input_str) {
    var re = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;

    return re.test(input_str);
}

function validateForm(event) {
    var phone = document.getElementById('myform_phone').value;
    if (!validatePhoneNumber(phone)) {
        document.getElementById('phone_error').classList.remove('hidden');
    } else {
        document.getElementById('phone_error').classList.add('hidden');
        alert("validation success")
    }
    event.preventDefault();
}

document.getElementById('myform').addEventListener('submit', validateForm);
    </script>
<div class="container2">
<div class="login-box">
  <h2>Register</h2>
      

      <h4>{{error}}</h4>


  <form id="CFG" action="register_check" method="POST">
    {% csrf_token %}
      <h4>{{msg}}</h4>
    <div class="user-box">
      <input type="name" name="name" id="name" required>
      <label>Name</label>
    </div>
    <div class="user-box">
      <input type="email" name="email" id="email" required>
      <label>Email-ID</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" id="password"required>
      <label>Password</label>
    </div>
    <div class="user-box">
      <input type="password" name="cpassword" id="cpassword"required>
      <label>C-Password</label>
    </div>
    <div class="user-box">
      <input type="text" name="address" id="address"required>
      <label>Address</label>
    </div>
    <div class="user-box">
      <input minlength="10" type="text" name="number" id="number"required>
      <label>Mobile Number</label>
    </div>
    <div class="button1">
    <input  type="Submit" name="submit" value="Submit">
    </div>
  </form>
    <style type="text/css">
      html {
  height: 100%;
}


.container2{
    display: flex;
    align-items: center;
    width: auto;
    height: 780px;
}
.login-box {
  position: absolute;
  top: 59%;
  left: 50%;
  width: 600px;
  height: 630px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.3);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}
.login-box h4 {
  margin: 0 0 30px;
  padding: 0;
  color: #03e9f4;
  text-align: center;
}
.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: whitesmoke;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: whitesmoke;
  font-size: 12px;
}

.login-box .button1 input {
  position: relative;
  display: inline-block;
  padding: 8px 120px;
  color: whitesmoke;
  background-color: black ;
  border-radius: 6px;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  bottom: 10px;
  margin-top: 0px;
  letter-spacing: 2px;
  width: 320px;
  left: 20%;

}

.login-box .button1 input:hover {
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px whitesmoke,
              0 0 25px whitesmoke,
              0 0 50px whitesmoke,
              0 0 100px whitesmoke;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box .button1 input:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%,100% {
    top: 100%;
  }
}

.login-box .button1 input:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}

    </style>
  </form>
</div>
</div>
</body>
{% endblock %}
