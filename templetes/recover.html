{% extends 'baseur.html' %}
{% load static %}
{% block content %}
<div class="container2">
<div class="login-box">
  <h2>Recovery</h2>
  <form id="CFG" action="recovery" method="POST">
    {% csrf_token %}

      <h4>{{msg}}</h4>
      <div class="user-box">
        <input type="email" name="email" id="password" required>
        <label>Email</label>
        
      </div>
    <div class="user-box">
      <input type="password" name="password" id="password" required>
      <label>Old Password</label>
      
    </div>
    <div class="user-box">
      <input type="password" name="newpassword" id="newpassword"required>
      <label>New Password</label>
    </div>
    <div class="user-box">
        <input type="password" name="cnewpassword" id="cnewpassword"required>
        <label>Confirm New Password</label>
      </div>
    <div class="button1">
    <input  type="submit" name="submit">
    </div>
  </form>
    <style type="text/css">
      .dropbtn {
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  border-radius: 3px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.container2{
    display: flex;
    align-items: center;
    width: auto;
    height: 580px;
}
.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.4);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}
.login-box h4 {
  margin: 0 0 30px;
  padding: 0;
  color: #03e9f4;
  text-align: center;
}
.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: whitesmoke;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: whitesmoke;
  font-size: 12px;
}

.login-box .button1 input {
  position: relative;
  display: inline-block;
  padding: 8px 120px;
  color: whitesmoke;
  background-color: black ;
  border-radius: 6px;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  top: 15;
  margin-top: 0px;
  letter-spacing: 2px;
}

.login-box .button1 input:hover {
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px whitesmoke,
              0 0 25px whitesmoke,
              0 0 50px whitesmoke,
              0 0 100px whitesmoke;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box .button1 input:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%,100% {
    top: 100%;
  }
}

.login-box .button1 input:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}

    </style>
  </form>
</div>
</div>
</body>
{% endblock %}
